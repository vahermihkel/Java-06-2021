<!-- a-form ja tab -->
<!-- kustutan #form="ngForm" -->
<!-- a-formGroup -->
<form *ngIf="product;else loadingTemplate" (ngSubmit)="onEditProduct()" [formGroup]="editProductForm">
  <label for="">Picture url</label><br>
  <input formControlName="imgSrc" type="text" required><br>
  <label for="">Title</label><br>
  <input formControlName="title" type="text" required><br>
  <label for="">Price</label><br>
  <input formControlName="price" type="text" required><br>
  <label for="">Category</label><br>
  <input formControlName="category" type="text" required><br>
  <button [disabled]="editProductForm.invalid">Edit product</button>
</form>
<ng-template #loadingTemplate>
  <app-spinner></app-spinner>
</ng-template>
